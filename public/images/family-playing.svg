<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Grassy background -->
  <rect width="600" height="400" fill="#a0df9f" />
  
  <!-- Sun -->
  <circle cx="500" cy="80" r="50" fill="#ffdd00" />
  
  <!-- Family stick figures -->
  <g transform="translate(300, 220)">
    <!-- Adult 1 -->
    <g transform="translate(-150, 0)">
      <circle cx="0" cy="-70" r="20" fill="#ffd6a5" stroke="#333" stroke-width="2" /> <!-- Head -->
      <line x1="0" y1="-50" x2="0" y2="10" stroke="#333" stroke-width="4" /> <!-- Body -->
      <line x1="0" y1="-30" x2="-25" y2="-10" stroke="#333" stroke-width="3" /> <!-- Left arm -->
      <line x1="0" y1="-30" x2="25" y2="-10" stroke="#333" stroke-width="3" /> <!-- Right arm -->
      <line x1="0" y1="10" x2="-20" y2="50" stroke="#333" stroke-width="3" /> <!-- Left leg -->
      <line x1="0" y1="10" x2="20" y2="50" stroke="#333" stroke-width="3" /> <!-- Right leg -->
    </g>
    
    <!-- Adult 2 -->
    <g transform="translate(-50, 0)">
      <circle cx="0" cy="-65" r="18" fill="#ffd6a5" stroke="#333" stroke-width="2" /> <!-- Head -->
      <line x1="0" y1="-47" x2="0" y2="10" stroke="#333" stroke-width="3" /> <!-- Body -->
      <line x1="0" y1="-30" x2="-25" y2="-10" stroke="#333" stroke-width="2.5" /> <!-- Left arm -->
      <line x1="0" y1="-30" x2="25" y2="-10" stroke="#333" stroke-width="2.5" /> <!-- Right arm -->
      <line x1="0" y1="10" x2="-20" y2="50" stroke="#333" stroke-width="2.5" /> <!-- Left leg -->
      <line x1="0" y1="10" x2="20" y2="50" stroke="#333" stroke-width="2.5" /> <!-- Right leg -->
    </g>
    
    <!-- Child 1 -->
    <g transform="translate(30, 0) scale(0.7)">
      <circle cx="0" cy="-70" r="20" fill="#ffd6a5" stroke="#333" stroke-width="2" /> <!-- Head -->
      <line x1="0" y1="-50" x2="0" y2="10" stroke="#333" stroke-width="4" /> <!-- Body -->
      <line x1="0" y1="-30" x2="-25" y2="-10" stroke="#333" stroke-width="3" /> <!-- Left arm -->
      <line x1="0" y1="-30" x2="25" y2="-50" stroke="#333" stroke-width="3" /> <!-- Right arm waving -->
      <line x1="0" y1="10" x2="-20" y2="50" stroke="#333" stroke-width="3" /> <!-- Left leg -->
      <line x1="0" y1="10" x2="20" y2="50" stroke="#333" stroke-width="3" /> <!-- Right leg -->
    </g>
    
    <!-- Child 2 -->
    <g transform="translate(90, 0) scale(0.6)">
      <circle cx="0" cy="-70" r="20" fill="#ffd6a5" stroke="#333" stroke-width="2" /> <!-- Head -->
      <line x1="0" y1="-50" x2="0" y2="10" stroke="#333" stroke-width="4" /> <!-- Body -->
      <line x1="0" y1="-30" x2="-25" y2="-10" stroke="#333" stroke-width="3" /> <!-- Left arm -->
      <line x1="0" y1="-30" x2="25" y2="-10" stroke="#333" stroke-width="3" /> <!-- Right arm -->
      <line x1="0" y1="10" x2="-20" y2="50" stroke="#333" stroke-width="3" /> <!-- Left leg -->
      <line x1="0" y1="10" x2="20" y2="50" stroke="#333" stroke-width="3" /> <!-- Right leg -->
    </g>
    
    <!-- Dog -->
    <g transform="translate(140, 20) scale(0.8)">
      <ellipse cx="0" cy="0" rx="40" ry="25" fill="#d2b48c" stroke="#333" stroke-width="2" /> <!-- Body -->
      <circle cx="-35" cy="-10" r="25" fill="#d2b48c" stroke="#333" stroke-width="2" /> <!-- Head -->
      <path d="M-50,-20 Q-65,-30 -60,-5 Z" fill="#d2b48c" stroke="#333" stroke-width="2" /> <!-- Left ear -->
      <path d="M-25,-25 Q-10,-35 -20,-5 Z" fill="#d2b48c" stroke="#333" stroke-width="2" /> <!-- Right ear -->
      <circle cx="-45" cy="-15" r="3" fill="black" /> <!-- Left eye -->
      <circle cx="-30" cy="-15" r="3" fill="black" /> <!-- Right eye -->
      <ellipse cx="-37" cy="-5" rx="6" ry="4" fill="black" /> <!-- Nose -->
      <path d="M-45,5 Q-37,12 -30,5" fill="none" stroke="black" stroke-width="1.5" /> <!-- Smile -->
      <path d="M35,0 Q50,-15 60,0" fill="#d2b48c" stroke="#333" stroke-width="2" /> <!-- Tail wagging -->
      <rect x="-25" y="20" width="10" height="20" rx="5" fill="#d2b48c" stroke="#333" stroke-width="2" /> <!-- Leg -->
      <rect x="15" y="20" width="10" height="20" rx="5" fill="#d2b48c" stroke="#333" stroke-width="2" /> <!-- Leg -->
    </g>
  </g>
  
  <!-- Ball -->
  <circle cx="380" cy="300" r="15" fill="red" stroke="#333" stroke-width="1" />
  
  <!-- Grass details -->
  <g stroke="#006400" stroke-width="2" fill="none">
    <path d="M50,400 C60,380 70,390 80,370" />
    <path d="M150,400 C160,380 170,390 180,370" />
    <path d="M250,400 C260,380 270,390 280,370" />
    <path d="M350,400 C360,380 370,390 380,370" />
    <path d="M450,400 C460,380 470,390 480,370" />
    <path d="M550,400 C560,380 570,390 580,370" />
  </g>
  
  <!-- Flowers -->
  <g transform="translate(50, 350)">
    <line x1="0" y1="0" x2="0" y2="-20" stroke="green" stroke-width="2" />
    <circle cx="0" cy="-25" r="5" fill="yellow" />
    <circle cx="5" cy="-25" r="5" fill="yellow" />
    <circle cx="-5" cy="-25" r="5" fill="yellow" />
    <circle cx="0" cy="-30" r="5" fill="yellow" />
    <circle cx="0" cy="-20" r="5" fill="yellow" />
  </g>
  
  <g transform="translate(500, 350)">
    <line x1="0" y1="0" x2="0" y2="-20" stroke="green" stroke-width="2" />
    <circle cx="0" cy="-25" r="5" fill="pink" />
    <circle cx="5" cy="-25" r="5" fill="pink" />
    <circle cx="-5" cy="-25" r="5" fill="pink" />
    <circle cx="0" cy="-30" r="5" fill="pink" />
    <circle cx="0" cy="-20" r="5" fill="pink" />
  </g>
</svg>