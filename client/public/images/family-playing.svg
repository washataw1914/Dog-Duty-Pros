<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .lawn {
      fill: #4CAF50;
    }
    .sky {
      fill: #87CEEB;
    }
    .person {
      fill: #FFC107;
    }
    .dog {
      fill: #F5F5DC;
    }
    .frisbee {
      fill: #FF5722;
      animation: spin 6s linear infinite;
      transform-origin: center;
    }
    .tail {
      animation: wag 1s infinite alternate;
      transform-origin: 125px 140px;
    }
    .kid {
      animation: jump 2s infinite alternate;
      transform-origin: bottom center;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes wag {
      0% { transform: rotate(-15deg); }
      100% { transform: rotate(15deg); }
    }
    @keyframes jump {
      0% { transform: translateY(0); }
      100% { transform: translateY(-5px); }
    }
  </style>

  <!-- Background -->
  <rect width="200" height="200" fill="#f9f9f9" />
  
  <!-- Sky -->
  <rect x="0" y="0" width="200" height="100" class="sky" />
  
  <!-- Sun -->
  <circle cx="160" cy="30" r="15" fill="#FFD700" />
  
  <!-- Green Lawn -->
  <rect x="0" y="100" width="200" height="100" class="lawn" />
  
  <!-- Adult 1 -->
  <g>
    <circle cx="40" cy="110" r="15" class="person" />
    <rect x="36" y="125" width="8" height="30" class="person" />
    <rect x="30" y="140" width="6" height="20" class="person" transform="rotate(15 30 140)" />
    <rect x="44" y="140" width="6" height="20" class="person" transform="rotate(-15 44 140)" />
    <rect x="30" y="125" width="6" height="20" class="person" transform="rotate(-30 30 125)" />
  </g>
  
  <!-- Adult 2 -->
  <g>
    <circle cx="170" cy="115" r="15" class="person" />
    <rect x="166" y="130" width="8" height="30" class="person" />
    <rect x="160" y="145" width="6" height="20" class="person" transform="rotate(15 160 145)" />
    <rect x="174" y="145" width="6" height="20" class="person" transform="rotate(-15 174 145)" />
    <rect x="160" y="130" width="6" height="15" class="person" transform="rotate(-45 160 130)" />
  </g>
  
  <!-- Kid -->
  <g class="kid">
    <circle cx="110" cy="120" r="10" class="person" />
    <rect x="107" y="130" width="6" height="25" class="person" />
    <rect x="102" y="145" width="5" height="15" class="person" transform="rotate(15 102 145)" />
    <rect x="113" y="145" width="5" height="15" class="person" transform="rotate(-15 113 145)" />
    <rect x="115" y="130" width="5" height="15" class="person" transform="rotate(-45 115 130)" />
  </g>
  
  <!-- Dog -->
  <g>
    <ellipse cx="135" cy="150" rx="15" ry="10" class="dog" />
    <circle cx="120" cy="150" r="10" class="dog" />
    <path class="tail" d="M145,150 C155,145 165,155 170,145" stroke="#F5F5DC" stroke-width="6" fill="none" />
    <ellipse cx="115" cy="145" rx="3" ry="2" fill="#333" />
    <ellipse cx="125" cy="145" rx="3" ry="2" fill="#333" />
    <ellipse cx="120" cy="150" rx="4" ry="2" fill="#FF6B6B" />
    <rect x="130" y="155" width="5" height="10" class="dog" transform="rotate(30 130 155)" />
    <rect x="140" y="155" width="5" height="10" class="dog" transform="rotate(-30 140 155)" />
  </g>
  
  <!-- Frisbee -->
  <circle cx="80" cy="80" r="10" class="frisbee" />
  
  <!-- Flowers -->
  <g fill="#FFEB3B">
    <circle cx="20" cy="170" r="3" />
    <circle cx="23" cy="167" r="3" />
    <circle cx="17" cy="167" r="3" />
    <circle cx="20" cy="164" r="3" />
  </g>
  
  <g fill="#FFEB3B">
    <circle cx="180" cy="180" r="3" />
    <circle cx="183" cy="177" r="3" />
    <circle cx="177" cy="177" r="3" />
    <circle cx="180" cy="174" r="3" />
  </g>
</svg>